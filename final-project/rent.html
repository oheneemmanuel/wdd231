<body>
    <header>
        <img src="images/charger.webp" alt="A logo of the site" width="120" height="120">
        <div class="site-name">
            
            <p>
                <b>Ride Smart</b>
            </p>
            <p>Car Rentals</p>
        </div>
      
        <button id="menu"></button>
   </header>
   
    <nav id="animate-me">
        <ul id="menu-option">
            <li><a href="index.html">Home</a></li>
            <li><a href="garage.html">Garage</a></li>
            <li class="active-item"><a href="rent.html">Rent</a></li>
          
        </ul>
            
    </nav>

    <main>
        <section class="form-member">
            
            <form method="get" action="thankyou.html">
            
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" title="Enter your first name" autocomplete="given-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" title="Enter your last name" autocomplete="given-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" title="Applicant's-Email" required autocapitalize="off" placeholder="example@gmail.com"><br>

                <label for="phone">Mobile Phone No: </label>
                <input type="tel" id="phone" name="tel" title="Mobile Phone number" required autocomplete="tel"><br>

                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" min="18" required>

                <label for="pickup-date">Pick-up Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>

                <label for="pickup-time">Pick-up Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required>
                <label for="pickup-location">Pick-up Location:</label>

                <input type="text" id="pickup-location" name="pickup-location" required>

                <label for="car-type">Preferred Car Type:</label>
                <select id="car-type" name="car-type" required>

                    <option value="">-- Please choose an option --</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="pickup">Pickup Truck</option>
                    <option value="van">Van</option>
                </select>




                <input type="hidden" name="timestamp" id="timestamp">
                <input type="submit" value="BOOK NOW !">

            </form>
       
        

    </main>
